<html>

  <body>
    <h1>Our New JS App</h1>
    <h2 class="my-h2">This is</h2>
    <h2 class="my-h2">Sparta</h2>
    
  </body>


  <script>
    const h1Tag = document.body.children[0]
    const hello = "What's up"
    h1Tag.id = "bigger-h1"

    h1Tag.innerText = `${hello} Git Down On It`

    h1Tag.style.backgroundColor = "lightsteelblue"

    const names = ["marsha", "brian", "matthew", "gavin", "jarbi"]
    names.forEach(function(name){
      // create HTML element
      h3Tag = document.createElement("h3")
      // add our names to it
      h3Tag.innerText = `Hello, ${name}`
      // add the element to the page
      document.body.append(h3Tag)
    })

    console.log(h1Tag, hello)
  </script>
</html>
